<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è¶‹åŠ¿å›¾ - {{ info.title if info else bvid }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f7fa;
            color: #333;
        }
        .header {
            background: linear-gradient(135deg, #00a1d6, #0078d4);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            background: rgba(255,255,255,0.15);
        }
        .header a:hover { background: rgba(255,255,255,0.25); }
        .header .title-area { flex: 1; }
        .header h1 { font-size: 1.3rem; margin-bottom: 0.2rem; }
        .header p { font-size: 0.85rem; opacity: 0.9; }

        .container { max-width: 1000px; margin: 0 auto; padding: 1.5rem; }

        /* å½“å‰æ•°æ®å¡ç‰‡ */
        .current-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .stat-card .label { font-size: 0.8rem; color: #888; margin-bottom: 0.3rem; }
        .stat-card .value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #00a1d6;
            position: relative;
            cursor: default;
        }
        /* æ‚¬æµ®æç¤ºæ¡† */
        .stat-card .value .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 400;
            white-space: nowrap;
            pointer-events: none;
            transition: opacity 0.2s, visibility 0.2s;
            z-index: 10;
        }
        .stat-card .value .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: #333;
        }
        .stat-card .value:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* å›¾è¡¨åŒº */
        .chart-box {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .chart-box h2 { font-size: 1.1rem; margin-bottom: 1rem; color: #555; }
        .chart-box canvas { width: 100% !important; }

        .status {
            text-align: center;
            padding: 0.5rem;
            font-size: 0.85rem;
            color: #888;
        }
        .status .dot {
            display: inline-block;
            width: 8px; height: 8px;
            background: #4caf50;
            border-radius: 50%;
            margin-right: 4px;
            animation: blink 2s infinite;
        }
        @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>
    <div class="header">
        <a href="/">â† è¿”å›</a>
        <div class="title-area">
            <h1>{{ info.title if info else bvid }}</h1>
            <p>{% if info %}UPä¸»: {{ info.owner_name }} Â· {% endif %}{{ bvid }}</p>
        </div>
    </div>

    <div class="container">
        <div class="current-stats" id="currentStats">
            <div class="stat-card"><div class="label">æ’­æ”¾é‡</div><div class="value" id="curView">-<span class="tooltip" id="tipView"></span></div></div>
            <div class="stat-card"><div class="label">ç‚¹èµ</div><div class="value" id="curLike">-<span class="tooltip" id="tipLike"></span></div></div>
            <div class="stat-card"><div class="label">æŠ•å¸</div><div class="value" id="curCoin">-<span class="tooltip" id="tipCoin"></span></div></div>
            <div class="stat-card"><div class="label">æ”¶è—</div><div class="value" id="curFav">-<span class="tooltip" id="tipFav"></span></div></div>
            <div class="stat-card"><div class="label">åˆ†äº«</div><div class="value" id="curShare">-<span class="tooltip" id="tipShare"></span></div></div>
            <div class="stat-card"><div class="label">å¼¹å¹•</div><div class="value" id="curDanmaku">-<span class="tooltip" id="tipDanmaku"></span></div></div>
        </div>

        <div class="chart-box">
            <h2>ğŸ“ˆ æ’­æ”¾é‡è¶‹åŠ¿</h2>
            <canvas id="viewChart" height="80"></canvas>
        </div>

        <div class="chart-box">
            <h2>ğŸ‘ äº’åŠ¨æ•°æ®è¶‹åŠ¿ï¼ˆç‚¹èµ / æŠ•å¸ / æ”¶è—ï¼‰</h2>
            <canvas id="interactChart" height="80"></canvas>
        </div>

        <div class="status">
            <span class="dot"></span> æ¯60ç§’è‡ªåŠ¨åˆ·æ–°æ•°æ®
        </div>
    </div>

    <script>
        const BVID = "{{ bvid }}";
        let viewChart, interactChart;

        function formatNum(n) {
            if (n >= 10000) return (n / 10000).toFixed(1) + 'ä¸‡';
            return n.toLocaleString();
        }

        function updateStat(valueId, tipId, num) {
            const el = document.getElementById(valueId);
            const tip = document.getElementById(tipId);
            // è®¾ç½®ç¼©å†™æ˜¾ç¤º
            el.childNodes[0].textContent = formatNum(num);
            // è®¾ç½® tooltip ç²¾ç¡®æ•°å€¼
            tip.textContent = num.toLocaleString();
        }

        function createCharts() {
            const commonOpts = {
                responsive: true,
                interaction: { intersect: false, mode: 'index' },
                plugins: { legend: { position: 'bottom' } },
                scales: {
                    x: { ticks: { maxRotation: 45, font: { size: 11 } } },
                    y: { beginAtZero: false }
                }
            };

            viewChart = new Chart(document.getElementById('viewChart'), {
                type: 'line',
                data: { labels: [], datasets: [{
                    label: 'æ’­æ”¾é‡',
                    data: [],
                    borderColor: '#00a1d6',
                    backgroundColor: 'rgba(0,161,214,0.1)',
                    fill: true,
                    tension: 0.3,
                    pointRadius: 3
                }]},
                options: commonOpts
            });

            interactChart = new Chart(document.getElementById('interactChart'), {
                type: 'line',
                data: { labels: [], datasets: [
                    { label: 'ç‚¹èµ', data: [], borderColor: '#ff6b81', backgroundColor: 'rgba(255,107,129,0.1)', tension: 0.3, pointRadius: 3 },
                    { label: 'æŠ•å¸', data: [], borderColor: '#ffa502', backgroundColor: 'rgba(255,165,2,0.1)', tension: 0.3, pointRadius: 3 },
                    { label: 'æ”¶è—', data: [], borderColor: '#2ed573', backgroundColor: 'rgba(46,213,115,0.1)', tension: 0.3, pointRadius: 3 }
                ]},
                options: commonOpts
            });
        }

        async function fetchData() {
            try {
                const resp = await fetch(`/api/stats/${BVID}`);
                const data = await resp.json();
                const stats = data.stats;
                if (!stats || stats.length === 0) return;

                // æ›´æ–°å½“å‰æ•°å€¼
                const latest = stats[stats.length - 1];
                updateStat('curView', 'tipView', latest.view);
                updateStat('curLike', 'tipLike', latest.like);
                updateStat('curCoin', 'tipCoin', latest.coin);
                updateStat('curFav', 'tipFav', latest.favorite);
                updateStat('curShare', 'tipShare', latest.share);
                updateStat('curDanmaku', 'tipDanmaku', latest.danmaku);

                // æ›´æ–°å›¾è¡¨
                const labels = stats.map(s => s.timestamp.slice(11));  // åªå–æ—¶é—´éƒ¨åˆ†
                viewChart.data.labels = labels;
                viewChart.data.datasets[0].data = stats.map(s => s.view);
                viewChart.update();

                interactChart.data.labels = labels;
                interactChart.data.datasets[0].data = stats.map(s => s.like);
                interactChart.data.datasets[1].data = stats.map(s => s.coin);
                interactChart.data.datasets[2].data = stats.map(s => s.favorite);
                interactChart.update();
            } catch (e) {
                console.error('è·å–æ•°æ®å¤±è´¥:', e);
            }
        }

        // åˆå§‹åŒ–
        createCharts();
        fetchData();
        // æ¯60ç§’è‡ªåŠ¨åˆ·æ–°
        setInterval(fetchData, 60000);
    </script>
</body>
</html>
